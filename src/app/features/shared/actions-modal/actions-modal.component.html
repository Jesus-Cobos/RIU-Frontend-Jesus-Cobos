<mat-dialog-content class="dialog-container">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title class="dialog-title">{{title}}</h2>
  </div>

  <div class="dialog-message">
    <p>{{message}}</p>
  </div>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button mat-dialog-close (click)="onCancel()" class="cancel-button">
      Cancelar
    </button>
    <button mat-flat-button color="warn" mat-dialog-close cdkFocusInitial (click)="onConfirm()" class="confirm-button">
      {{buttonTitle}}
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
